<div xmlns:th="http://www.thymeleaf.org">
    <ul class="navbar_user" id="cart_load">
        <li>
            <div class="header__cart">
                <div class="header__cart-wrap">
                    <a href="/cart/view">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span th:text="${count}" id="cart_count" class="checkout_items">0</span>
                    </a>
                    <!-- No cart: header__cart-list--no-cart -->

                    <div class="header__cart-list">

                        <div th:classappend="${count}?'d-none':'text-danger'">
                            <h5 class="header__cart-list--no-cart-msg">Chưa có sản phẩm</h5>
                            <br>
                            <img src="/client/images/no_cart.png" alt="" class="header__cart-list--no-cart-img haveproduct">
                        </div>
                        <div th:classappend="${count}?'':'d-none'">
                            <h4 class="header__cart-heading " >Sản phẩm đã thêm</h4>
                            <ul class="header__cart-list-item" th:each="item : ${cart.items}" th:attr="data-id=${item.product.pid},data-price=${item.product.promotePrice}">
                                <!-- cart item -->
                                <li class="header__cart-item" th:object="${item.product}">
                                    <img th:src="@{|/images/*{image}|}" alt=""
                                         class="header__cart-img">
                                    <div class="header__cart-item-info">
                                        <div class="header__cart-item-head">
                                            <h5 class="header__cart-item-name" th:text="*{pname}">Bộ kem đặc trị vùng mắt Bộ kem đặc
                                                trị vùng mắt Bộ kem đặc trị vùng mắt</h5>
                                            <div class="header__cart-item-price-warp">
                                                <span class="mr-2 cart_qty_show_view" style="padding: 10px; font-weight: bold" th:text="${item.qty}"></span>
                                                <span class="header__cart-item-price" th:text="${#numbers.formatDecimal(item.amount,0,'POINT',0,'POINT')}">2.000.000d</span>
                                                <span class="header__cart-item-qnt remote-from-cart"><i class='bx bx-message-square-x bx-tada'></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="mt-3">
                                <a href="/cart/view" style="width: 110px;color: #fff;" class="header__cart--view-cart">Xem giỏ hàng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </li>
    </ul>


</div>
