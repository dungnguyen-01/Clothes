<html th:replace="/shared/layout::dynamic(~{::main})"
      xmlns:th="http://www.thymeleaf.org">
<main>
    <div class="container contact_container">
        <div class="row">
            <div class="col">
                <!-- Breadcrumbs -->
                <div class="breadcrumbs d-flex flex-row align-items-center">
                    <ul>
                        <li><a href="/">Trang chủ</a></li>
                        <li class="active"><a href="login"><i class="fa fa-angle-right" aria-hidden="true"></i>Đăng nhập</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <!-- login -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">

                    <div class="myform">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h2>Đổi mật khẩu</h2>
                            </div>
                        </div>
                        <h4 th:text="${message}" class="text-center text-info"></h4>
                        <form action="/account/reset-password" method="post" name="login">
                            <div class="form-group">
                                <label for="email">Địa chỉ email:</label>
                                <input type="email" name="email"  class="form-control p-3" id="email" aria-describedby="emailHelp" placeholder="Nhập email">
                            </div>

                            <div class="form-group">
                                <label >Nhập token:</label>
                                <input class="form-control p-3" name="token"  placeholder="Nhập token 9 chữ số">
                            </div>

                            <div class="form-group">
                                <label >Mật khẩu mới:</label>
                                <input type="password" class="form-control p-3" name="newpass"  placeholder="Nhập mật khẩu mới">
                            </div>
                            <div class="form-group">
                                <label >Xác nhận lại mật khẩu:</label>
                                <input type="password" class="form-control p-3" name="confirm"  placeholder="Nhập lại mật khẩu">
                            </div>

                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm mt-5">Đổi mật khẩu</button>
                            </div>

                            <div class="form-group mt-5">
                                <p class="text-center">Trở lại - <a href="/account/login" style="text-decoration: none"><i class="text-primary">Đăng nhập!</i></a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
</html>
